<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="type" content="text/html">
	<title>Tabela</title>
</head>

<body>
 
 <h2 align="center">Tabela de exemplo</h2>

 <table border="1" align="center" width="350" height="400" cellpadding="20" cellspacing="4">
 	<tr> <!--Linha 1 -->
 		<td colspan="2" bgcolor="green">&nbsp</td>
 		<td><font color="blue">Texto azul</font></td>
 		<td colspan="3" bgcolor="grey">&nbsp</td>
 	</tr>

    <tr> <!--Linha 2 -->
    	<td>Texto</td>
    	<td>Texto</td>
    	<td bgcolor="blue">&nbsp</td>
    	<td>Texto</td>
    	<td rowspan="2" bgcolor="red">&nbsp</td>
    	<td><font color="red">Texto vermelho</font> </td>

     </tr>

     <tr> <!--Linha 3 -->
   	
   	   <td bgcolor="Goldenrod" rowspan="2" colspan="2">&nbsp</td>
   	   <td>Texto</td>
   	   <td bgcolor="DarkViolet">&nbsp</td>
   	   <td>Texto</td>
 
     </tr>

      <tr> <!-- Linha 4 -->
      	
      
       <td><font color="Goldenrod"> Texto Laranja</font></td>
       <td colspan="2" bgcolor="Brown">&nbsp</td>
       <td rowspan="3" bgcolor="LightPink">&nbsp</td>

      </tr>

       <tr> <!-- Linha 5 -->
      	
       <td><a href="https://www.google.com" target="_blank" title="Google">Link</a> &nbsp</td>
       <td><a href="https://www.youtube.com" target="_blank" title="youtube">Link</a></td>
       <td>Texto</td>
       <td rowspan="2" bgcolor="yellow">&nbsp</td>
       <td bgcolor="black">&nbsp</td>
     
      </tr>

       <tr> <!-- Linha 6 -->
      	
       <td colspan="2" align="center"> Texto Centralizado</td>
       <td><font color="yellow">Texto Amarelo</font></td>
       <td>Texto</td>
       

      </tr>

 </table>

</body>
</html>
